paths:
    migrations: '%%PHINX_CONFIG_DIR%%/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeder'

environments:
    default_migration_table: migrations
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: UpnpPord
        user: root
        pass: 'root'
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: upnp
        user: root
        pass: 'root'
        port: 3306
        charset: utf8

version_order: creation
